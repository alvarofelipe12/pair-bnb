<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button slot="start" aria-label="Add" routerLink="/places/tabs/offers/new">
        <ion-icon name="add-outline" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col offsetSm="2" sizeSm="8" class="ion-text-center" size="12">
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces" [routerLink]="['/places/tabs/offers', place.id]">
            <ion-thumbnail>
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
