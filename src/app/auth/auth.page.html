<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-list>
            <ion-item>
              <ion-input fill="outline" label="Email" labelPlacement="floating" type="email" ngModel name="email" required email
                #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <p>Should be a valid email address.</p>
            </ion-item>
            <ion-item>
              <ion-input fill="outline" label="Password" labelPlacement="floating" type="password" ngModel name="password" required
                minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <p>Should at least be 6 characters long.</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button color="primary" fill="clear" expand="block" type="button" (click)="onSwitchAuthMode()">Switch to
            {{ isLogin ? 'Signup' :'Login'}}</ion-button>
          <ion-button color="primary" (click)="onLogin()" expand="block" type="submit" [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary">
    </ion-spinner>
  </div> -->
</ion-content>
